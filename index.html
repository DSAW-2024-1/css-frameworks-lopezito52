<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link rel="stylesheet" href="Estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>  
  <div class="contenido ">
    <div class=" azul grid text-center color ">
      <h6 class="otro">Your Result</h6>
      <div class="circulo col-6 mx-auto">
        <h1>76</h1>
        <h6 class="otro">of 100</h6>
      </div>
      <h5>Great</h5>
      <p class="otro grid text-center me-3 ms-3">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="segundo ms-3 me-3 col">
      <h4>Summary</h4>
      <div class="text-danger me-2 d-flex align-items-center rounded-3  border-2 p-2 my-2 bg-red-light">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightning-charge" viewBox="0 0 16 16">
              <path d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09zM4.157 8.5H7a.5.5 0 0 1 .478.647L6.11 13.59l5.732-6.09H9a.5.5 0 0 1-.478-.647L9.89 2.41z"/>
          </svg>        
          <span class="ps-2">Reaction</span>
          <div class="ms-auto text-dark strong"><strong>80/</strong> <span class="text-muted">100</span></div>
      </div>    

      <div class="text-warning me-2 d-flex align-items-center rounded-3  border-2 p-2 my-2 bg-yellow-light">
        <i class="fas fa-brain"></i>
        <span class="ps-2">Memory</span>
        <div class="ms-auto text-dark"><strong>92/</strong> <span class="text-muted">100</span></div>
      </div>

      <div class="text-success me-2 d-flex align-items-center rounded-3  border-2 p-2 my-2 bg-green-light">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
          <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
        </svg>
        <span class="ps-2">Verval</span>
        <div class="ms-auto text-dark"><strong>61/</strong> <span class="text-muted">100</span></div>
        
      </div>

      <div class="text-primary me-2 d-flex align-items-center rounded-3  border-2 p-2 my-2 bg-blue-light">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
        </svg>
        <span class="ps-2">Visual</span>
        <div class="ms-auto text-dark"><strong>72/</strong> <span class="text-muted">100</span></div>
      </div>

      <div class="container-sm segunda ms-2 me-2">
        <div class="text-center mt-3"> 
          <button class="btn btn-primary continue-button rounded-pill w-100">Continue</button>
        </div>
    </div>
  </div>
  <!-- No elimine este tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>



</html>
